services:
  nominatim:
    container_name: nominatim_staging
    ports:
      - '8081:8080'
    mem_limit: 4g

  nominatim_ui:
    container_name: nominatim_ui_staging
    ports:
      - '8082:80'
    environment:
      NOMINATIM_API_ENDPOINT: https://nominatim.staging.openhistoricalmap.org/

volumes:
  nominatim_data:
    name: nominatim_db_staging_18_07_2025