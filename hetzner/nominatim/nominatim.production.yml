services:
  nominatim:
    container_name: nominatim_production
    ports:
      - '8083:8080'
    mem_limit: 16g

  nominatim_ui:
    container_name: nominatim_ui_production
    ports:
      - '8084:80'
    environment:
      NOMINATIM_API_ENDPOINT: https://nominatim.openhistoricalmap.org/

volumes:
  nominatim_data:
    name: nominatim_db_production_18_07_2025