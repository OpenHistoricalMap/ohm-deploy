services:
  db_staging:
    container_name: tiler_db_staging
    image: ghcr.io/openhistoricalmap/tiler-db:0.0.1-0.dev.git.2166.hc55c4cd
    volumes:
      - tiler_staging_pgdata:/var/lib/postgresql/data
      - ./config/postgresql.staging.conf:/etc/postgresql/postgresql.conf
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_CONFIG_FILE=/etc/postgresql/postgresql.conf
    command:
      - postgres
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    ports:
      - "54321:5432"
    env_file:
      - .env.staging
    networks:
      - ohm_network

  imposm_staging:
    container_name: tiler_imposm_staging
    image: ghcr.io/openhistoricalmap/tiler-imposm:0.0.1-0.dev.git.3226.h9da5253
    # image: tiler-imposm:staging
    # build: 
    #   context: ../../images/tiler-imposm
    #   dockerfile: Dockerfile
    volumes:
      - tiler_staging_imposmdata:/mnt/data
    command:
      - sh
      - -c
      - |
        ./start.sh
    env_file:
      - .env.staging
    restart: always
    networks:
      - ohm_network

  tiler_server_staging:
    container_name: tiler_server_staging
    image: ghcr.io/openhistoricalmap/tiler-server:0.0.1-0.dev.git.3225.h2122f3e
    # image: tiler-server:staging
    # build:
    #   context: ../../images/tiler-server
    #   dockerfile: Dockerfile
    ports:
      - "9091:9090"
    env_file:
      - .env.staging
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128MiB
    volumes:
      - /staging/ohm-deploy/images/tiler-server/start.sh:/app/start.sh
    networks:
      - ohm_network


  tiler_sqs_cleaner_staging:
    container_name: tiler_sqs_cleaner_staging
    image: ghcr.io/openhistoricalmap/tiler-cache:0.0.1-0.dev.git.3075.h121e4d9
    env_file:
      - .env.staging
    environment:
      - PORT=8000
    command:
      - /bin/sh
      - -c
      - |
        set -x
        python sqs_processor.py &
        python main.py
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      retries: 3
      timeout: 5s
    networks:
      - ohm_network
  

  tiler_s3_cleaner_staging:
    container_name: tiler_s3_cleaner_staging
    image: ghcr.io/openhistoricalmap/tiler-cache:0.0.1-0.dev.git.2846.h88a0cab
    env_file:
      - .env.staging
    networks:
      - ohm_network

  tiler_monitor_staging:
    container_name: tiler_monitor_staging
    image: ghcr.io/openhistoricalmap/tiler-monitor:0.0.1-0.dev.git.2706.h1b7db88
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../images/tiler-monitor:/app
      - ../hetzner:/app/hetzner
    environment:
      - DOCKER_CONFIG_ENVIRONMENT=staging
    env_file:
      - .env.staging
    stdin_open: true
    tty: true
    networks:
      - ohm_network

volumes:
  tiler_staging_pgdata:
    driver: local
    name: tiler_db_05_01_v9
  tiler_staging_imposmdata:
    driver: local
    name: tiler_imposm_05_01_v9

networks:
  ohm_network:
    external: true
    