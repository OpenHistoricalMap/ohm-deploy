services:
  db_staging:
    container_name: tiler_db_staging
    image: ghcr.io/openhistoricalmap/tiler-db:0.0.1-0.dev.git.2166.hc55c4cd
    volumes:
      - tiler_staging_pgdata:/var/lib/postgresql/data
      - ./config/postgresql.staging.conf:/etc/postgresql/postgresql.conf
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_CONFIG_FILE=/etc/postgresql/postgresql.conf
    command:
      - postgres
      - "-c"
      - "config_file=/etc/postgresql/postgresql.conf"
    ports:
      - "54321:5432"
    env_file:
      - .env.staging
    networks:
      - tiler_network_staging

  imposm_staging:
    container_name: tiler_imposm_staging
    image: ghcr.io/openhistoricalmap/tiler-imposm:0.0.1-0.dev.git.2710.h5e17b92
    volumes:
      - tiler_staging_imposmdata:/mnt/data
    command:
      - sh
      - -c
      - |
        ./start.sh
    env_file:
      - .env.staging
    restart: always
    networks:
      - tiler_network_staging


  tiler_staging:
    container_name: tiler_server_staging
    image: ghcr.io/openhistoricalmap/tiler-server:0.0.1-0.dev.git.2840.h8206e4f
    ports:
      - "9091:9090"
    env_file:
      - .env.staging
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128MiB
    networks:
      - tiler_network_staging

  tiler_sqs_cleaner_staging:
    container_name: tiler_sqs_cleaner_staging
    image: ghcr.io/openhistoricalmap/tiler-cache:0.0.1-0.dev.git.2846.h88a0cab
    env_file:
      - .env.staging
    # volumes:
    #   - ../images/tiler-cache:/app
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128MiB
    networks:
      - tiler_network_staging

  tiler_s3_cleaner_staging:
    container_name: tiler_s3_cleaner_staging
    image: ghcr.io/openhistoricalmap/tiler-cache:0.0.1-0.dev.git.2846.h88a0cab
    env_file:
      - .env.staging
    networks:
      - tiler_network_staging

  tiler_monitor_staging:
    container_name: tiler_monitor_staging
    image: ghcr.io/openhistoricalmap/tiler-monitor:0.0.1-0.dev.git.2706.h1b7db88
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ../images/tiler-monitor:/app
      - ../hetzner:/app/hetzner
    environment:
      - DOCKER_CONFIG_ENVIRONMENT=staging
    env_file:
      - .env.staging
    stdin_open: true
    tty: true
    networks:
      - tiler_network_staging

networks:
  tiler_network_staging:
    driver: bridge

volumes:
  tiler_staging_pgdata:
    driver: local
    name: tiler_db_20_08_2025
  tiler_staging_imposmdata:
    driver: local
    name: tiler_imposm_20_08_2025
