services:
  traefik:
    image: docker.io/traefik:3.4.3
    container_name: traefik
    command:
      - --configFile=/etc/traefik/traefik.yml
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"
    volumes:
      - ./compose/traefik/traefik.staging.yml:/etc/traefik/traefik.yml:ro
      - traefik_acme:/etc/traefik/acme
    restart: unless-stopped
    networks:
      - staging_network

volumes:
  traefik_acme:
    driver: local
    name: staging-certificates

networks:
  staging_network:
    driver: bridge