# ==================================================
# OHM Deploy - Core Services Configuration
# ==================================================
#
# IMPORTANT: Create a .env file in this directory with:
#   - CLOUDFLARED_TOKEN=your_cloudflare_tunnel_token
#   - OHM_DOMAIN=openhistoricalmap.net (or .org for production)
#   - TRAEFIK_CONFIG_PATH=./traefik/traefik.yml
#
# See CLOUDFLARE_TUNNEL_SETUP.md for instructions
# ==================================================

services:
  traefik:
    image: docker.io/traefik:3.4.3
    container_name: traefik
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command:
      - --configFile=/etc/traefik/traefik.yml
    # Ports NOT exposed publicly - Cloudflare Tunnel handles external access
    # ports:
    #   - "0.0.0.0:80:80"
    #   - "0.0.0.0:443:443"
    volumes:
      # Config file path - uses TRAEFIK_CONFIG_PATH from .env or defaults to traefik.yml
      - ${TRAEFIK_CONFIG_PATH:-./traefik/traefik.yml}:/etc/traefik/traefik.yml:ro
      - traefik_acme:/etc/traefik/acme
    restart: unless-stopped
    networks:
      - ohm_network

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-ohm
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TOKEN}
    env_file:
      - .env.traefik
    networks:
      - ohm_network

  node_exporter:
    image: quay.io/prometheus/node-exporter
    container_name: node_exporter
    restart: always
    ports:
      - "9100:9100"
    networks:
      - ohm_network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
          
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "9101:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    privileged: true
    devices:
      - /dev/kmsg
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:8080/healthz",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ohm_network
      
volumes:
  traefik_acme:
    driver: local
    name: ohm-certificates

networks:
  ohm_network:
    external: true
    