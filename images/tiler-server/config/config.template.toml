	# Place areas
	[[maps.layers]]
	name = "place_areas"
	provider_layer = "osm.place_areas"
	min_zoom = 14
	max_zoom = 20

	# Other Points
	[[maps.layers]]
	name = "other_points"
	provider_layer = "osm.other_points"
	min_zoom = 14
	max_zoom = 20

	# Other Lines
	[[maps.layers]]
	name = "other_lines"
	provider_layer = "osm.other_lines"
	min_zoom = 14
	max_zoom = 20

