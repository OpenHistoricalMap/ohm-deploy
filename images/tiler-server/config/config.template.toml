	max_zoom = 20

	# Amenity Points
	[[maps.layers]]
	name = "amenity_points"
	provider_layer = "osm.amenity_points"
	min_zoom = 14
	max_zoom = 20

	# Place Points
	[[maps.layers]]
	name = "place_points"
	provider_layer = "osm.place_points"
