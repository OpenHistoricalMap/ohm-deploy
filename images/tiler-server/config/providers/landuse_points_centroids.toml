[[providers.layers]]
name = "landuse_points_centroids_z8_9"
geometry_fieldname = "geometry"
geometry_type = "point"
id_fieldname = "osm_id"
sql = """
SELECT 
    ST_AsMVTGeom(geometry, !BBOX!) AS geometry, 
    osm_id, 
    name, 
    class, 
    type, 
    area_m2, 
    start_date, 
    end_date, 
    start_decdate, 
    end_decdate,
    {{LENGUAGES}} 
FROM 
    mv_landuse_points_centroids_z8_9
WHERE 
    geometry && !BBOX!
"""

