worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /run/nginx/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    access_log off;
    sendfile on;
    keepalive_timeout 65;

    upstream martin {
        server 127.0.0.1:3000;
        keepalive 32;
    }

    server {
        listen 80;

        # Health and catalog
        location /catalog {
            proxy_set_header Host $http_host;
            proxy_pass http://martin;
        }
        location /health {
            proxy_set_header Host $http_host;
            proxy_pass http://martin;
        }

        # Composite tile routes (one per group, Tegola-compatible)
        # /maps/{group}/{z}/{x}/{y}.pbf -> all layers in one tile
                # Composite: /maps/osm/{z}/{x}/{y}.pbf
        location ~ ^/maps/osm/(\d+/\d+/\d+)\.pbf$ {
            proxy_set_header Host $http_host;
            proxy_pass http://martin/land_ohm_lines,land_ohm_centroids,land_ohm_maritime,place_areas,place_points_centroids,water_areas,water_areas_centroids,water_lines,transport_areas,transport_lines,route_lines,transport_points_centroids,amenity_areas,amenity_points_centroids,buildings,buildings_points_centroids,landuse_areas,landuse_points_centroids,landuse_lines,other_areas,other_points_centroids,other_lines/$1;
        }

        # Composite: /maps/ohm_admin/{z}/{x}/{y}.pbf
        location ~ ^/maps/ohm_admin/(\d+/\d+/\d+)\.pbf$ {
            proxy_set_header Host $http_host;
            proxy_pass http://martin/boundaries/$1;
        }

        # Per-layer routes: /maps/{group}/{layer}/{z}/{x}/{y}.pbf
                # Per-layer: /maps/osm/{layer}/{z}/{x}/{y}.pbf
        location ~ ^/maps/osm/([^/]+)(\d+/\d+/\d+)\.pbf$ {
            proxy_set_header Host $http_host;
            proxy_pass http://martin/$1/$2;
        }
        location ~ ^/maps/osm/([^/]+)(/.*)$ {
            proxy_set_header Host $http_host;
            proxy_pass http://martin/$1$2;
        }

        # Per-layer: /maps/ohm_admin/{layer}/{z}/{x}/{y}.pbf
        location ~ ^/maps/ohm_admin/([^/]+)(\d+/\d+/\d+)\.pbf$ {
            proxy_set_header Host $http_host;
            proxy_pass http://martin/$1/$2;
        }
        location ~ ^/maps/ohm_admin/([^/]+)(/.*)$ {
            proxy_set_header Host $http_host;
            proxy_pass http://martin/$1$2;
        }

        # Serve config files (functions.json for the viewer)
        location /config/ {
            alias /app/config/;
            add_header Content-Type application/json;
        }

        # Viewer
        location = / {
            default_type text/html;
            root /app/static;
            try_files /index.html =404;
        }

        # Fallback
        location / {
            proxy_set_header Host $http_host;
            proxy_pass http://martin;
        }
    }
}
