{{- if .Values.ohm.tilerCacheSqs.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-tiler-cache-sqs
  labels:
    app: {{ template "osm-seed.name" . }}
    component: tiler-cache-sqs-deployment
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ template "osm-seed.name" . }}
      release: {{ .Release.Name }}
      run: {{ .Release.Name }}-tiler-cache-sqs
  template:
    metadata:
      labels:
        app: {{ template "osm-seed.name" . }}
        release: {{ .Release.Name }}
        run: {{ .Release.Name }}-tiler-cache-sqs
    spec:
      serviceAccountName: job-service-account
      containers:
        - name: {{ .Chart.Name }}tiler-cache-sqs
          image: "{{ .Values.ohm.tilerCacheSqs.image.name }}:{{ .Values.ohm.tilerCacheSqs.image.tag }}"
          env:
            - name: REGION_NAME
              value: {{ .Values.ohm.tilerCacheSqs.env.REGION_NAME | quote }}
            - name: ENVIRONMENT
              value: {{ .Values.environment | quote }}
            - name: SQS_QUEUE_URL
              value: {{  .Values.ohm.tilerCacheSqs.env.SQS_QUEUE_URL | quote }}

            - name: NODEGROUP_TYPE
              value: {{ .Values.ohm.tilerCacheSqs.env.NODEGROUP_TYPE | quote }}
            - name: MAX_ACTIVE_JOBS
              value: {{ .Values.ohm.tilerCacheSqs.env.MAX_ACTIVE_JOBS | quote }}
            - name: DELETE_OLD_JOBS_AGE
              value: {{ .Values.ohm.tilerCacheSqs.env.DELETE_OLD_JOBS_AGE | quote }}
            - name: MIN_ZOOM
              value: {{ .Values.ohm.tilerCacheSqs.env.MIN_ZOOM | quote }}
            - name: MAX_ZOOM
              value: {{ .Values.ohm.tilerCacheSqs.env.MAX_ZOOM | quote }}
              
          {{- if .Values.ohm.tilerCacheSqs.resources.enabled }}
          resources:
            requests:
              memory: {{ .Values.ohm.tilerCacheSqs.resources.requests.memory }}
              cpu: {{ .Values.ohm.tilerCacheSqs.resources.requests.cpu }}
            limits:
              memory: {{ .Values.ohm.tilerCacheSqs.resources.limits.memory }}
              cpu: {{ .Values.ohm.tilerCacheSqs.resources.limits.cpu }}
          {{- end }}
      {{- if .Values.ohm.tilerCacheSqs.nodeSelector.enabled }}
      nodeSelector:
        {{ .Values.ohm.tilerCacheSqs.nodeSelector.label_key }} : {{ .Values.ohm.tilerCacheSqs.nodeSelector.label_value }}
      {{- end }}
{{- end }}